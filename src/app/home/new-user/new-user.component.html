<section class="registerSection">
  <div class="registerSection__titleWrapper">
    <h4 class="registerSection__titleWrapper-title">Registre se e aproveite nossas promoções:</h4>
  </div>
<form class="registerSection__form">
  <div class="registerSection__form-field">
    <label for="fullName" class="label">Seu nome completo:</label>
    <input
      type="text"
      id="fullName"
      required
      name="fullName"
      class="inputField"
      name="fullName"
      />
  </div>
  <div class="registerSection__form-field">
    <label for="username" class="label">Um nome para seu usuário:</label>
    <input
      type="text"
      id="username"
      required
      name="username"
      class="inputField"
      name="username"
      />
  </div>
  <div class="registerSection__form-field">
    <label for="email" class="label">Digite seu e-mail:</label>
    <input
      type="email"
      id="email"
      required
      name="email"
      class="inputField"
      name="email"
      />
  </div>
  <div class="registerSection__form-field">
    <label for="phone" class="label">Digite seu telefone:</label>
    <input
      type="tel"
      id="phone"
      required
      name="phone"
      class="inputField"
      name="phone"
      />
  </div>
  <div class="registerSection__form-field">
    <label for="cpf" class="label">Digite seu CPF:</label>
    <input
      type="cpf"
      id="cpf"
      required
      name="cpf"
      class="inputField"
      name="cpf"
      />
  </div>
  <div class="registerSection__form-field">
    <label for="password" class="label">Digite uma senha:</label>
    <input
     type="password"
     required
     name="password"
     id="password"
     class="inputField"
     />
  </div>
  <button class="registerSection__form-button">
    Criar usuário
  </button>
</form>
<div class="registerSection__signIn">
  <p>Já tem uma conta?</p> <a href="/">Faça o login</a>
</div>
</section>
